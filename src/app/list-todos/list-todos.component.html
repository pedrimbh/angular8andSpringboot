<div class="container">
  <h1>My todos</h1>
  <div class="alert alert-success" role="alert" *ngIf="mensage">{{ mensage }}</div>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Done</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>{{ todo.isDone }}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>
      <!-- <tr>
      <td>{{ todo.id }}</td>
      <td>{{ todo.descripition }}</td>
    </tr> -->
    </tbody>
  </table>
</div>
